<body>

    <header class="navbar">

                <h2 class="logo">
                    <<span>Developer</span>>
                </h2>
            </div>

        </div>
        <button id="button-menu" class="button-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="menu" class="navMenu">
            <ul class="navList">
                <li><a class="link-item" href='curriculum.html'>Curriculum Vitae</a></li>
                <li><a class="link-item" href='index.html'>Inicio</a></li>
            </ul>
        </nav>
    </header>
    <div class="generalContainerCV" id="generalContainerCv">
        <div class="cvContainer">
            <img class="pdfCV" src="./img/isaac_ortega_cv(español).jpg" alt="cv">
        </div>
        <div class="buttonContainer">
            <a href="./img/isaac_ortega_cv(español).jpg" download="Curriculum_vitae_Isaac">

    </footer>
    </div>
    <script>
        //  seleccionamos los dos elementos que serán clickables

        const toggleButton = document.getElementById("button-menu");
        const navWrapper = document.getElementById("menu");

        /* 
          cada vez que se haga click en el botón 
          agrega y quita las clases necesarias 
          para que el menú se muestre.
        */
        toggleButton.addEventListener("click", () => {
            toggleButton.classList.toggle("close");
            navWrapper.classList.toggle("show");
        });

        /* 
          Cuándo se haga click fuera del contenedor de enlaces 
          el menú debe esconderse.
        */

        navWrapper.addEventListener("click", e => {
            if (e.target.id === "menu") {
                navWrapper.classList.remove("show");
                toggleButton.classList.remove("close");
            }
        });
    </script>

</body>
